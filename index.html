<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork 7 | Main</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <div class="sub-nav">
                    <ul class="menu">
                        <li>
                            <a class="active" href="">Products</a>
                        </li>
                        <li>
                            <a href="">Features</a>
                        </li>
                        <li>
                            <a href="">Pricing</a>
                        </li>
                        <li>
                            <a href="">Resources</a>

                    <img src="./assets/Logo.svg" alt="logo">

            </div>
            <section>
                <div class="profiles">
                    <img id="f1" src="./assets/f1.png" alt="">

                    <img id="f6" src="./assets/f6.png" alt="">
                    <img id="f7" src="./assets/f7.png" alt="">
